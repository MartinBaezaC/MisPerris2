{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
	<link rel="stylesheet" href="css/main.css">	
	<script src="js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/galeria.css' %}">
	<title>Contáctanos</title>

	
</head>
<body>
	<div class="container">
		<header>
			<div class="row center-xs">
				<div class=" col-lg-6			
								col-xs-6">
					<div class="box">
						<img id="logo" src="img/logo_hueso.png" alt="Aquí estaba el logo">
						
					</div>			
				</div>
				<div class=" col-lg-6							
							  	col-xs-6">
					<h1 id="titulo">Mis Perris</h1>
				</div>
			</div>
		</header>
		<nav>
			<div class="row center-xs">
				<div class="col col-lg-3
							col-md-6
							col-sm-12
							col-xs-12">
					<div class="boxNav">
						<a href="/perris/inicio"><h3>Inicio</h3></a>					
					</div>
				</div>

				<div class="col col-lg-3
								col-md-6
								col-sm-12
								col-xs-12">
					<div class="boxNav">	
						<a href="#"><h3>Quienes Somos</h3></a>				
					</div>
				</div>

				<div class="col col-lg-3
								col-md-6
								col-sm-12
								col-xs-12">
					<div class="boxNav">
						<a href="#"><h3>Servicios</h3></a>						
					</div>
				</div>

				<div class="col col-lg-3
								col-md-6
								col-sm-12
								col-xs-12">
					<div class="boxNav">	
						<a href="/perris/inicio/formulario"><h3>Contáctanos</h3></a>						
					</div>
				</div>	
			</div>
		</nav>
		
		<section>
			<div class="row center-xs">
				<div class="col col-xs-12">					
					<form id="reg_formu" action="/perris/inicio/grabarPerro" method="post">
						{% csrf_token %}
		              <h2>Agregar Perrito</h2>
		                    
		                    <div>
		                    	Nombre : <input type="text" name="txtNombre" required placeholder="Ej: Firulais">
		                    </div>		                      

		                    <div>
		                    	Raza : <input type="text" name="txtRaza" required placeholder="Ej: Pastor Alemán">
		                    </div>

		                    <div>
		                    	Descripción : <input type="text" name="txtDescrip" required placeholder="Ej: Datos del perrito">
		                    </div>

		                    <div>Estado : 
		                    	<select required name="cmbEstado">
		                      		<option value="R">Rescatado</option>
		                      		<option value="D">Disponible</option>
		                      		<option value="A">Adoptado</option>		                      
		                      	</select>
		                    </div>	                     
		                     
		                    <button type="submit" value="Registrar"> Registrar </button>                 
		        	</form>		        
				</div>
			</div>
			<div class="row start-xs">
				<div class="col col-xs-12">
					<img id="imgPerrito" src="img/perrito.jpg" alt="aquí habia una imagen de un perro">
				</div>
			</div>
		</section>

		<footer>
			<div class="row start-xs">
				<div class="box">
					<p id="pFinal">Desarrollo Web y Mobile</p>
					<br/>
				</div>
			</div>
		</footer>
	</div>
	

</body>
</html>
